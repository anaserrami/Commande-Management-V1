<div class="container mt-5">
    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form [formGroup]="livraisonForm">
        <div class="col">
            <div class="col-lg-4 mt-2">
                <select id="idFournisseur" class="form-control" formControlName="idFournisseur">
                  <option value="">Choose Fournisseur</option>
                  <option *ngFor="let fr of fournisseurs" [value]="fr.id">{{ fr.nom }}</option>
                </select>
            </div>
            <div class="col-lg-4 mt-2">
                <select id="idProduit" class="form-control" formControlName="idProduit">
                  <option value="">Choose Produit</option>
                  <option *ngFor="let prd of produits" [value]="prd.id">{{ prd.nom }}</option>
                </select>
            </div>
            <div class="col-lg-4 mt-2">
                <input type="text" class="form-control custom-input" formControlName="delaisLivraison" placeholder="Enter Estimated Delivery day">
            </div>
            <div class="col-lg-4 mt-2">
                <input type="text" class="form-control custom-input" formControlName="prixLivraison" placeholder="Enter Delivery Price">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-4">
                <button *ngIf="!getparamidFour || !getparamidProd" class="btn btn-primary btn-block" (click)="livraisonSubmit()">Create</button>
                <button *ngIf="getparamidFour && getparamidProd" class="btn btn-dark btn-block" (click)="livraisonUpdate()">Update</button>
            </div>
        </div>
    </form>
</div>
