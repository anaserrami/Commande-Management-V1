<div class="container mt-5">
    
    <div class="d-flex justify-content-end mb-3">
      <a class="btn btn-primary" [routerLink]="['/add-produit']">Add</a>
    </div>

    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div> 
  
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Categorie</th>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
            <th scope="col">Qt√© Stock</th>
            <th scope="col">Prix</th>
            <th scope="col">Edits</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let prd of readData'>
            <th scope="row">{{prd.id}}</th>
            <td>{{prd.user?.nom}}</td>
            <td>{{prd.categorie?.nom}}</td>
            <td>{{prd.nom}}</td>
            <td>{{prd.description}}</td>
            <td>{{prd.qteStock}}</td>
            <td>{{prd.prix}} $</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteProduitID(prd.id)">Delete</button>
              &nbsp;
              <a [routerLink]="['/add-produit', prd.id]" class="btn btn-sm btn-success">Update</a>
            </td>
          </tr>
        </tbody>
    </table>
</div>
